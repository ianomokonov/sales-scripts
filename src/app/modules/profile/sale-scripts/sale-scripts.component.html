<div class="grid">
  <div class="col-8 m-auto">
    <div class="flex align-items-center mt-3">
      <button
        pButton
        (click)="addFolder()"
        type="button"
        icon="pi pi-plus"
        iconPos="left"
        label="Добавить папку"
        class="mr-2"
      ></button>
      <button
        pButton
        (click)="addScript()"
        type="button"
        icon="pi pi-plus"
        iconPos="left"
        label="Добавить скрипт"
      ></button>
    </div>
    <div class="my-2" *ngIf="items">
      <div class="flex align-items-center h-4rem">
        <div
          *ngIf="items.parentFolderId || (items.id && !items.parentFolderId)"
          class="navigate-buttons"
        >
          <span
            (click)="previousFolder(items.parentFolderId)"
            class="pi pi-arrow-left cursor-pointer mr-2"
          ></span>
          <span (click)="previousFolder()" class="pi pi-arrow-up cursor-pointer"></span>
        </div>
        <div class="breadcrumb">Здесь будет БредКрамб</div>
      </div>
      <p-card>
        <p-table [value]="items.scripts" responsiveLayout="scroll" class="table">
          <ng-template pTemplate="header">
            <tr>
              <th>Наименование</th>
              <th>Тип</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-item>
            <tr (click)="navigate(item)" class="cursor-pointer">
              <td>
                <p-button
                  *ngIf="!item.isFolder"
                  [label]="item.name"
                  styleClass="p-button-link"
                ></p-button>
                <button
                  *ngIf="item.isFolder"
                  pButton
                  pRipple
                  type="button"
                  icon="pi pi-folder-open"
                  [label]="item.name"
                  class="p-button-text"
                ></button>
              </td>
              <td style="width: 30%">{{ item.isFolder ? 'Папка со скриптами' : 'Скрипт' }}</td>
            </tr>
          </ng-template>
          <ng-template pTemplate="emptymessage">
            <tr>
              <td>Здесь пока ничего нет</td>
              <td></td>
            </tr>
          </ng-template>
        </p-table>
      </p-card>
    </div>
  </div>
</div>
