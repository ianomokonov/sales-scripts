<div class="grid m-0">
  <div class="col-10 m-auto">
    <div class="flex align-items-center mt-3">
      <p-menu #menu [popup]="true" [model]="buttonItems"></p-menu>
      <button
        pButton
        [disabled]="isError"
        type="button"
        icon="pi pi-plus"
        label="Добавить"
        (click)="menu.toggle($event)"
      ></button>
    </div>
    <div class="my-2">
      <div class="mb-2" [ngClass]="{ 'no-opacity': !items.id }">
        <p-breadcrumb [model]="breadCrumb" (onItemClick)="breadCrumbToggle($event)"></p-breadcrumb>
      </div>
      <p-card>
        <p-table
          *ngIf="items.scripts.length; else emptyFolder"
          [value]="items.scripts"
          responsiveLayout="scroll"
          class="table"
        >
          <ng-template pTemplate="header">
            <tr>
              <th>Наименование</th>
              <th>Дата изменения</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-item let-row="rowIndex">
            <tr
              [routerLink]="['/profile', item.isFolder ? 'scripts' : 'script', item.id]"
              [ngClass]="{ 'none-td-border': row + 1 === items.scripts.length }"
              class="cursor-pointer"
            >
              <td>
                <p-button
                  *ngIf="!item.isFolder"
                  [label]="item.name"
                  styleClass="p-button-link"
                ></p-button>
                <button
                  *ngIf="item.isFolder"
                  pButton
                  type="button"
                  icon="pi pi-folder-open"
                  [label]="item.name"
                  class="p-button-text"
                ></button>
              </td>
              <td>
                {{ item.lastModifyDate | date: 'dd.MM.yyyy HH:mm' }}
              </td>
            </tr>
          </ng-template>
        </p-table>
      </p-card>
    </div>
  </div>
</div>

<p-overlayPanel #subMenu>
  <ng-template pTemplate>
    <p-scrollPanel [style]="{ 'max-height': '150px' }">
      <div *ngFor="let item of subMenuItems">
        <button
          pButton
          type="button"
          icon="pi pi-folder-open"
          [label]="item.name"
          [routerLink]="['/profile', 'scripts', item.id]"
          (click)="subMenu.hide()"
          class="p-button-text"
        ></button>
      </div>
    </p-scrollPanel>
  </ng-template>
</p-overlayPanel>

<ng-template #emptyFolder>
  <div class="flex flex-column justify-content-center align-items-center">
    <div class="mb-2">Папки и скрипты отсутствуют в текущей директории.</div>
    <div class="flex justify-content-center align-items-center">
      <span>Создайте</span>
      <p-button (onClick)="addScript()" label="скрипт" styleClass="p-button-link"></p-button>
      <span>или</span>
      <p-button (onClick)="addFolder()" label="папку" styleClass="p-button-link"></p-button>
    </div>
  </div>
</ng-template>
