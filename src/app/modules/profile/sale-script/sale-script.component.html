<div class="m-0 grid px-3">
  <div class="col">
    <div class="flex justify-content-between align-items-center mb-3">
      <h2 class="my-0">Блоки</h2>
      <button
        pButton
        pRipple
        type="button"
        label="Создать блок без переходов"
        class="p-button-raised p-button-text"
        (click)="createBlock()"
      ></button>
    </div>
    <p-accordion>
      <p-orderList [value]="script?.blocks || []" [dragdrop]="true" (onReorder)="onReorder($event)">
        <ng-template let-block pTemplate="item">
          <p-accordionTab [(selected)]="block.isOpened" class="tab-{{ block.id }}" tabindex="1">
            <ng-template pTemplate="header">
              <div class="flex justify-content-between align-items-center accordion-header">
                <div class="flex align-items-center flex-grow-1 edit-action">
                  <h4 class="m-0 pl-2 pr-1 p-0">{{ block.name }}</h4>
                  <button
                    pButton
                    pRipple
                    type="button"
                    icon="pi pi-pencil"
                    class="p-button-rounded p-button-text"
                  ></button>
                </div>

                <div>
                  <button
                    pButton
                    pRipple
                    type="button"
                    icon="pi pi-trash"
                    class="p-button-rounded p-button-text"
                    (click)="onRemoveBlock(block.id, $event, block.blockIndex)"
                  ></button>
                  <button
                    pButton
                    pRipple
                    type="button"
                    [icon]="'pi ' + (block.isFavorite ? 'pi-star' : 'pi-star-o')"
                    class="p-button-rounded p-button-text"
                    (click)="onMarkBlock(block.id, $event)"
                  ></button>
                  <button
                    pButton
                    pRipple
                    type="button"
                    icon="pi pi-bars"
                    class="p-button-rounded p-button-text"
                  ></button>
                </div>
              </div>
            </ng-template>
            <ng-template pTemplate="content"
              ><div class="accordion-body block">
                <div class="block__transitions mb-3">
                  <button
                    pButton
                    pRipple
                    *ngFor="let transition of block.incommingTransitions"
                    type="button"
                    (click)="onMarkedBlockClick(transition.blockId)"
                    [label]="transition.name"
                    class="{{getTransitionButtonClass(transition.status)}} mr-1 mb-1"
                  ></button>
                  <div class="inline-block">
                    <button
                      pButton
                      pRipple
                      icon="pi pi-link"
                      type="button"
                      (click)="onAddTransitionClick(block.id, true, true)"
                      class="p-button-outlined mr-1 mb-1"
                    ></button>
                  </div>
                </div>
                <div class="block__description mb-3" [innerHTML]="block.description"></div>
                <div class="block__transitions">
                  <button
                    pButton
                    pRipple
                    type="button"
                    [label]="transition.name"
                    *ngFor="let transition of block.outgoingTransitions"
                    class="{{getTransitionButtonClass(transition.status)}} mr-1 mb-1"
                    (click)="onMarkedBlockClick(transition.nextBlockId)"
                  ></button>
                  <div class="inline-block">
                    <button
                      pButton
                      pRipple
                      (click)="onAddTransitionClick(block.id)"
                      icon="pi pi-plus"
                      type="button"
                      class="p-button-outlined mr-1 mb-1"
                    ></button>
                    <button
                      pButton
                      pRipple
                      (click)="onAddTransitionClick(block.id, true)"
                      icon="pi pi-link"
                      type="button"
                      class="p-button-outlined mr-1 mb-1"
                    ></button>
                  </div>
                </div>
              </div>
            </ng-template>
          </p-accordionTab>
        </ng-template>
      </p-orderList>
    </p-accordion>
  </div>
  <ng-container *ngIf="favoriteBlocks?.length">
    <p-divider layout="vertical" styleClass="m-3 my-0 p-0"></p-divider>
    <div class="col-fixed px-0">
      <h2 class="mt-0">Быстрые переходы</h2>
      <div class="marked-blocks">
        <button
          pButton
          pRipple
          type="button"
          [label]="block.name"
          class="p-button-outlined mr-2 mb-2"
          *ngFor="let block of favoriteBlocks"
          (click)="onMarkedBlockClick(block.id)"
        ></button>
      </div>
    </div>
  </ng-container>
</div>
